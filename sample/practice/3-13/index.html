<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>template</title>
		<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
		<!-- テーブルが見やすいようにCSS追加 -->
		<style>
		table {
			border-collapse: collapse;
		}
		td {
			padding: 4px 8px;
			border: 1px solid #23628f;
		}
		</style>
	</head>
	<body>
		<header>
			<div class="header-contents">
			<h1>タイトル</h1>
			<h2>サブタイトル</h2>
			</div>
		</header>
		<div class="main-wrapper">
			<section>
				<!-- ここに出力する -->
				<table>
					<tr>
						<td id="title"></td>
						<td id="price"></td>
						<td id="stock"></td>
					</tr>
				</table>
			</section>
		</div>
		<footer>copyright NexSeed. All rights reserved.</footer>
		<script>
			/*
			JavaScriptにおけるオブジェクトの書き方
				var 変数名 = {プロパティ名: データ, プロパティ名: データ, ... ,プロパティ名: データ};
				※データにファンクションが入る時、そのプロパティは「メソッド」と呼ばれる
			*/

			// オブジェクトを作成し、変数jsbookに代入
			var jsbook = {title: 'JavaScript入門', price: 2500, stock:3};

			// オブジェクトをそのままコンソールに出力
			console.log(jsbook);

			// jsbookオブジェクトの「title」プロパティをコンソールに出力
			// jsbookオブジェクトの「price」プロパティをコンソールに出力
			// どちらの書き方でもOK
			console.log(jsbook.title);
			console.log(jsbook['price']);

			// jsbookオブジェクトの「stock」プロパティを上書き
			jsbook.stock = 10;
			console.log(jsbook.stock);

			// 拡張for文を使って、全てのプロパティをコンソールに出力
			for (var p in jsbook) {
				console.log(p + ' = ' + jsbook[p]);
			}

			// jsbookオブジェクトをHTMLに出力
			document.getElementById('title').textContent = jsbook.title;
			document.getElementById('price').textContent = jsbook.price;
			document.getElementById('stock').textContent = jsbook.stock;
		</script>
	</body>
</html>
