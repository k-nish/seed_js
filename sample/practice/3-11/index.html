		<script>
			// FizzBuzzを判定するファンクション
			var fizzBuzz = function(num) {
				if (num % 3 == 0 && num % 5 == 0) {
					return 'FizzBuzz!';
				} else if (num % 3 == 0) {
					return 'Fizz!';
				} else if (num % 5 == 0) {
					return 'Buzz';
				} else {
					return num;
				}
			};
			// 30回繰り返して結果をコンソールに出力する
			for (var i = 1; i <= 30; i++) {
				console.log(fizzBuzz(i));
			}
		</script>
