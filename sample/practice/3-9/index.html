		<script>
			// 敵の体力:100
			var enemy = 100;
			// ユーザの攻撃力
			var attack;

			window.alert('戦闘スタート！');

			// 敵の体力が0にならないかぎり、攻撃は続く
			while(enemy > 0) {
				// 攻撃力は1回につき30以下（ランダムで決定）
				attack = Math.floor(Math.random() * 30);
				console.log('モンスターに' + attack + 'のダメージ！');
				enemy = enemy - attack;
			}
			console.log('モンスターを倒した！');
		</script>
