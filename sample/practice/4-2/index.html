<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>template</title>
		<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="header-contents">
			<h1>タイトル</h1>
			<h2>サブタイトル</h2>
			</div>
		</header>
		<div class="main-wrapper">
			<section>
				<!-- ここに日時を出力する -->
				<p>最終アクセス日時：<span id="time"></span></p>
			</section>
		</div>
		<footer>copyright NexSeed. All rights reserved.</footer>
		<script>
			// 現在の日時を取得するDateオブジェクト
			// 使用する時は、最初に初期化する（newする）必要がある
			var now = new Date();

			// 年、月、日、時、分を取得
			var year = now.getFullYear();
			var month = now.getMonth() + 1; // getMonthは「実際の月-1」の数字が返るため、+1する必要がある
			var date = now.getDate();
			var hour = now.getHours();
			var min = now.getMinutes();

			// 24時間表記ではなく、12時間表記にしてみる
			var ampm = '';
			if (hour < 12) {
				ampm = 'a.m.';
			}else {
				ampm = 'p.m.';
			}

			var output = year + '/' + month + '/' + date + ' ' + (hour % 12) + ':' + min + ampm;
			// 現在日時を出力
			document.getElementById('time').textContent = output;
		</script>
	</body>
</html>
