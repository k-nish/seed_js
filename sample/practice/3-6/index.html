		<script>
			// ランダムで0〜5までの整数を生成
			var number = Math.floor(Math.random() * 6);
			// プロンプトで入力された数字を、answer変数にInt型に変換して代入
			var answer = parseInt(window.prompt('数当てゲーム！0〜5の数字を入力してね'));

			var massage;
			if (answer == number) {
				message = 'あたり！';
			} else if(answer < number) {
				message = '残念でした！もっと大きいです';
			} else {
				message = '残念でした！もっと小さいです';
			}
			window.alert(message);
		</script>
