<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta http-equiv="x-ua-compatible" content="IE=edge">
		<title>template</title>
		<link href="../../_common/css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
			<div class="header-contents">
			<h1>タイトル</h1>
			<h2>サブタイトル</h2>
			</div>
		</header>
		<div class="main-wrapper">
			<section>
				<!-- formタグを追加 -->
				<form action="#" id="form">
					<!-- 入力フォームを追加 -->
					<input type="text" name="word">
					<input type="submit" value="検索">
				</form>
				<!-- ここに出力 -->
				<p id="output"></p>
			</section>
		</div>
		<footer>copyright NexSeed. All rights reserved.</footer>
		<script>
			// formのsubmitボタンをクリックした時に処理する
			document.getElementById('form').onsubmit = function() {
				// 入力フォームの値を取得し、HTMLに出力する
				var search = document.getElementById('form').word.value;
				document.getElementById('output').textContent = search + 'の検索中...';
				// formがsubmitされた時、データを送信する処理をキャンセルする（再読み込みをキャンセルする）
				return false;
			};
		</script>
	</body>
</html>
