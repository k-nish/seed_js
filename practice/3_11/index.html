		<script type="text/javascript">
			var fizzbuzz = function(number){
				if (number % 3 == 0 && number % 5 == 0) {
					return 'FizzBuzz!';
				} else if(number % 3 == 0 && number % 5 != 0) {
					return 'Fizz!';
				} else if(number % 3 != 0 && number % 5 == 0) {
					return 'Buzz!';
				} else {
					return number;
				}
			};

			for (var i = 1; i <= 30; i++) {
				console.log(fizzbuzz(i));
			}

		</script>
